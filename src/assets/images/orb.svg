<svg width="260" height="260" viewBox="0 0 260 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="g1">
      <stop offset="0%" stop-color="#00f3ff" stop-opacity="1" />
      <stop offset="60%" stop-color="#007b8a" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#000" stop-opacity="0" />
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="6" />
    </filter>
  </defs>
  <!-- Core -->
  <circle cx="130" cy="130" r="40" fill="url(#g1)" />
  <!-- Inner ring -->
  <circle cx="130" cy="130" r="72" fill="none" stroke="rgba(0,230,255,0.14)" stroke-width="2" stroke-dasharray="6 12" />
  <!-- Halo -->
  <circle cx="130" cy="130" r="110" fill="none" stroke="rgba(0,230,255,0.04)" stroke-width="40" filter="url(#blur)" />
</svg>
